<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/main.css">
</head>

<body>
    <!--navbar-->
    {% include 'navbar.html' %}


    <!--main banner-->
    <div class="banner">
        <div class="container">
            <!-- 캐러셀 -->
            <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel" style="padding: 100px">
                <div class="carousel-inner">
                    <div class="carousel-item active"  >
                        <img src="../static/img/omanjob-logo.png" class="d-block w-50" alt="..." style="display: block; margin:auto;">
                    </div>
                    <div class="carousel-item" data-bs-interval="2000">
                        <img src="../static/img/omanjob-logo.png" class="d-block w-50" alt="..."style="display: block; margin:auto;">
                    </div>
                    <div class="carousel-item">
                        <img src="../static/img/omanjob-logo.png" class="d-block w-50" alt="..."style="display: block; margin:auto;">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
            <a href="#content" class="button button-primary">더보기</a>
        </div>
    </div>
</header>



<main>
    <section id="content" class="content">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <p>안녕하세요! 오만잡입니다 :) </p>
                </div>
                <div class="col-md-4">
                    <p>상단 메뉴바에서 학과 또는 MBTI에 따라 원하는 콘텐츠를 이용하실 수 있습니다. </p>
                </div>
                <div class="col-md-4">
                    <p>콘텐츠 후기 메뉴에서 콘텐츠에 대한 후기를 남길 수 있으니, 많은 작성 부탁드립니다!</p>
                </div>
            </div>
        </div>
    </section>
</main>
    <!--footer-->
    {% include 'footer.html' %}
   
</body>

</html>
